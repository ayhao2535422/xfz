{% extends 'cms/base.html' %}

{% block title %}
    课程分类
{% endblock %}

{% block head %}
    <script src="{% static 'js/course_category.min.js' %}"></script>
{% endblock %}

{% block content-header %}
    <h1>课程分类</h1>
{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-12">
    <div class="box box-primary">
        <div class="box-header">
            <button class="btn btn-primary pull-right add-btn">添加分类</button>
        </div>
        <div class="box-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>课程数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>30</td>
                            <td>
                                <button data-id="{{ category.pk }}" class="btn btn-warning btn-xs edit-btn">编辑</button>
                                <button data-id="{{ category.pk }}" class="btn btn-danger btn-xs del-btn del-btn">删除</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
{% endblock %}
